buildscript {
   repositories {
      jcenter()
   }
   dependencies {
      classpath 'org.javafxports:jfxmobile-plugin:1.3.5'
   }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
   jcenter()
   mavenCentral()
   mavenLocal()
   maven {
      url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
   }
}

mainClassName = 'com.myftiu.yrsl.Main'

dependencies {
   compile 'com.gluonhq:charm:4.3.2'
   compile 'com.gluonhq:ignite-spring:1.0.2'
   compile 'com.airhacks:afterburner.fx:1.7.0'
   compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
   compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
   compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
   compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
   compile ('org.glassfish.jersey.core:jersey-client:2.25.1') {
      exclude (group:'javax.inject', module:'javax.inject')
      exclude (group:'org.glassfish.hk2.external:javax.inject:2.5.0-b32')
   }





}

jfxmobile {
   downConfig {
      version = '3.2.4'
      // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
      plugins 'display', 'lifecycle', 'statusbar', 'storage'
   }
   android {
      manifest = 'src/android/AndroidManifest.xml'
      compileSdkVersion = '25'
      buildToolsVersion = '25.0.2'
      dexOptions {
         javaMaxHeapSize '3g'
      }


      packagingOptions {
         exclude 'META-INF/LICENSE.txt'
         exclude 'META-INF/NOTICE.txt'
         exclude 'META-INF/LICENSE'
         pickFirst 'META-INF/spring.schemas'
         pickFirst 'META-INF/spring.handlers'
         pickFirst 'META-INF/spring.tooling'
         exclude 'META-INF/license.txt'
         exclude 'META-INF/notice.txt'
      }
   }
}
