buildscript {
   repositories {
      jcenter()
   }
   dependencies {
      classpath 'org.javafxports:jfxmobile-plugin:1.3.5'
   }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
   jcenter()
   mavenCentral()
   mavenLocal()
   maven {
      url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
   }
}

mainClassName = 'com.myftiu.yrsl.Main'

dependencies {
   compile 'com.gluonhq:charm:4.3.2'
   compile 'com.gluonhq:ignite-spring:1.0.2'
   compileNoRetrolambda 'com.airhacks:afterburner.fx:1.7.0'
}

jfxmobile {
   downConfig {
      version = '3.2.4'
      // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
      plugins 'display', 'lifecycle', 'statusbar', 'storage'
   }
   android {
      manifest = 'src/android/AndroidManifest.xml'
   }
}
